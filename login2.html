<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3e5f5; /* Light lavender background */
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .img-section {
      background-color: #e1bee7; /* Slightly darker lavender */
    }

    .img-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-section {
      padding: 30px;
      background-color: #ffffff;
    }

    .remainder-card {
      margin-top: 20px;
      background-color: #ede7f6;
      border: 1px solid #d1c4e9;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="row w-100" style="max-width: 900px;">
    <div class="col-md-6 img-section d-none d-md-block">
      <img src="images/log.png" alt="Login Image">
    </div>

    <div class="col-md-6 form-section">
      <h3 class="text-center mb-4 text-secondary">Login</h3>
      <form action="form.html" method="GET">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter username" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" style="background-color: #ba68c8; border: none;">
            Login
          </button>
        </div>
      </form>

      <div class="card remainder-card mt-4 p-3 text-center">
        <p class="mb-0 text-muted">Note: Please contact admin if you face login issues.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
