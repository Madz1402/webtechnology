<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDGE - Intern Review System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .hero-section {
      position: relative;
      background: url('it.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 5px;
      color: #b2a7dd;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .hero-quote {
      font-size: 1.5rem;
      margin-top: 20px;
      font-style: italic;
      color: #f8f9fa;
      max-width: 700px;
    }

    .footer {
      background-color: #b2a7dd;
      color: black;
      padding: 10px;
      text-align: center;
    }

    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 9999;
    }
      body {
    background: url('images/it.jpg') no-repeat center center/cover;
  }

    .loading-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .loading-text {
      font-size: 1.3rem;
      color: #b2a7dd;
      font-weight: 500;
    }

    .toast-container {
      z-index: 1055;
    }
  </style>
</head>
<body>

<!--  Hero Section -->
<div class="hero-section">
  <div class="hero-overlay">
    <div class="hero-title">EDGE</div>
    <div class="hero-quote">"Empowering Development, Growth, and Excellence"</div>
    <div class="hero-quote mt-3">"Great things never come from comfort zones."</div>

    <!-- Apply Button -->
    <button type="button"
            class="btn mt-4"
            style="background-color:#b2a7dd; color: white; border: none;"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Apply for the internship"
            onclick="showLoading()">
      Apply
    </button>
  </div>
</div>

<!--  Loading Screen -->
<div class="loading-screen" id="loadingScreen">
  <div class="loading-overlay">
    <div class="loading-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="loading-text">Please wait a minute...</div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="images/edge.png" class="rounded me-2" alt="EDGE" width="20" height="20">
      <strong class="me-auto">EDGE Internships</strong>
      <small>Just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">
      <!-- Content will be inserted dynamically -->
    </div>
  </div>
</div>

<!--  Footer -->
<footer class="footer">
  <div class="container">
    <p class="mb-0">© 2025 EDGE Technologies. All rights reserved.</p>
  </div>
</footer>

<!--  Script -->
<script>

  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.forEach(function (tooltipTriggerEl) {
    new bootstrap.Tooltip(tooltipTriggerEl);
  });


  function generateUserData() {
    const adjectives = ['smart', 'bright', 'eager', 'bold', 'swift'];
    const nouns = ['coder', 'dev', 'hacker', 'geek', 'intern'];
    const randAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
    const randNoun = nouns[Math.floor(Math.random() * nouns.length)];
    const id = Math.floor(1000 + Math.random() * 9000);
    return {
      username: `${randAdj}_${randNoun}`,
      userId: `EDGE${id}`
    };
  }

 
  function showLoading() {
    const loading = document.getElementById('loadingScreen');
    const toast = new bootstrap.Toast(document.getElementById('liveToast'));

    loading.style.display = 'block';

    setTimeout(() => {
      loading.style.display = 'none';

      const userData = generateUserData();
      document.getElementById('toastBody').innerHTML =
        `<strong>Welcome, ${userData.username}!</strong><br>Your ID is <code>${userData.userId}</code>. You’ve successfully applied.`;

      toast.show();
    }, 2000);
  }
</script>

</body>
</html>
